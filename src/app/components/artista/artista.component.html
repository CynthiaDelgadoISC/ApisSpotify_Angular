<app-loading *ngIf="loadingArtista "></app-loading>

<div class="row" *ngIf="!loadingArtista && band  else mensaje" >
    <div class="col-2">
        <img [src]="this.artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn  btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5 " *ngIf=" band ">
    <div class="col">
        <table class="table" style="color: white" >
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td> <img [src]="track.album.images | noimage" alt="" class="img-thumb"> </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td> <iframe [src]="track.id | songSeguro:'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> <!--<audio [src]="track.preview_url" controls></audio> --></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>


<ng-template #mensaje>
    <div class="col text-center" style="color: gray;">
        <h1> <i>Artista No Encontrado</i></h1>
    </div>
</ng-template>
